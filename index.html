<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">
        Welcome to the game
        <span class="label label-default">Rock</span>
        <span class="label label-info">Paper</span>
        <span class="label label-danger">Scissors</span>
      </h3>
    </div>
    <div id="js-newGameElement" class="container new_game">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-default">
          New game
        </button>
      </div>
    </div>

    <div id="js-playerPickElement" class="container new_game">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn">
          <span class="badge">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </span>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn">
          <span class="badge">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn">
          <span class="badge">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </span>
          Scissors
        </button>
      </div>
    </div>

    <div id="js-resultsTableElement" class="container">
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPoints" class="badge">
          0
          </span>
          <span id="js-playerName">
          Player Name
          </span>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPoints" class="badge">
          0
          </span>
          Computer
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerPick">
            Player selection
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerPick">
            Computer selection
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5 text-center">
          <span id="js-playerResult">
            Player Score
          </span>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <span id="js-computerResult">
            Computer Score
          </span>
        </div>
      </div>
<!-- show pick image-->
      <div class="row">
        <div class="col-xs-6 text-center">
          <div id="js-playerPickImage"></div>
        </div>
        <div class="col-xs-6 text-center">
          <div id="js-computerPickImage"></div>
        </div>
      </div>  
<!-- result checkGameWinner
      <div class="row">
        <div class="col-xs-12 text-center">
          <span id="js-gameWinnerResult"></span>
        </div>
      </div>   
-->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <p id="js-gameWinnerInfo" class="text-center"> Winer </p>
          <div class="modal-footer">
            <button type="button" class="btn btn-default center-block" id="js-gameOver" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
